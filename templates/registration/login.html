{% extends 'base.html' %}
{% block content %}
<h2 class="title is-3">ログインフォーム</h2>
<form method="post">
  {% csrf_token %}
  {% for error in form.errors.values %}
    {{ error }}
  {% endfor %}
  {{ form.as_p }}
  <button type="submit" class="button is-link">ログイン</button>
  <a href="{% url 'Wiki:index' %}" class="button is-link">ホームに戻る</a>
  <a href="{% url 'accounts:signup' %}" class="button is-success">アカウント作成フォーム</a>
</form>
{% endblock content %}
